version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: declaraciones_db
    environment:
      POSTGRES_DB: declaraciones_tributarias
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-tables.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: