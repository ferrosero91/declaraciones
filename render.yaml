services:
  - type: web
    name: declaraciones-tributarias
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: declaraciones-db
          property: connectionString
      - key: NEXT_PUBLIC_APP_URL
        value: https://declaraciones-tributarias.onrender.com

databases:
  - name: declaraciones-db
    plan: free